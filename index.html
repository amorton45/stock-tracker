<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Research Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #f8fafc;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .refresh-btn {
            background: #334155;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #475569;
        }

        .randy-note {
            background: #1e3a5f;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.85rem;
            color: #93c5fd;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #1e293b;
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #f8fafc;
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .stock-card {
            background: #1e293b;
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid #334155;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.25rem;
        }

        .stock-ticker {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f8fafc;
        }

        .stock-name {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 0.25rem;
        }

        .stock-link {
            font-size: 0.75rem;
            color: #64748b;
            text-decoration: none;
        }

        .stock-link:hover {
            color: #3b82f6;
        }

        .model-status {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: #0f172a;
            border-radius: 8px;
            margin-bottom: 1.25rem;
        }

        .model-status.completed {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .model-indicator {
            font-size: 1.1rem;
        }

        .model-text {
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .model-status.completed .model-text {
            color: #22c55e;
        }

        .calls-section {
            margin-top: 1rem;
        }

        .calls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .calls-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .calls-count {
            background: #334155;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #cbd5e1;
        }

        .calls-list {
            list-style: none;
        }

        .call-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background: #0f172a;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .call-item .contact {
            color: #e2e8f0;
        }

        .call-item .date {
            color: #64748b;
            font-size: 0.8rem;
        }

        .empty-calls {
            color: #475569;
            font-size: 0.85rem;
            font-style: italic;
            padding: 0.5rem 0;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #64748b;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #94a3b8;
        }

        .error-state {
            text-align: center;
            padding: 2rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: #fca5a5;
        }

        @media (max-width: 768px) {
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
            .stocks-grid {
                grid-template-columns: 1fr;
            }
            header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Stock Research Tracker</h1>
            <div class="header-actions">
                <div class="randy-note">ðŸ’¬ Tell Randy to add/update stocks</div>
                <button class="refresh-btn" onclick="loadData()">â†» Refresh</button>
            </div>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Active Stocks</div>
                <div class="stat-value" id="stat-stocks">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Calls Completed</div>
                <div class="stat-value" id="stat-completed">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Calls Scheduled</div>
                <div class="stat-value" id="stat-scheduled">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Models Done</div>
                <div class="stat-value" id="stat-models">-</div>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading stocks...</div>
            </div>
        </div>
    </div>

    <script>
        const REPO = 'amorton45/stock-tracker';
        const API_BASE = `https://api.github.com/repos/${REPO}`;

        async function loadData() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading stocks...</div>
                </div>
            `;

            try {
                // Fetch all issues with 'stock' label
                const issuesRes = await fetch(`${API_BASE}/issues?labels=stock&state=open&per_page=100`);
                if (!issuesRes.ok) throw new Error('Failed to fetch issues');
                const issues = await issuesRes.json();

                if (issues.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <h3>No stocks yet</h3>
                            <p>Tell Randy to add a stock to start tracking.</p>
                        </div>
                    `;
                    updateStats(0, 0, 0, 0);
                    return;
                }

                // Fetch comments for each issue
                const stocks = await Promise.all(issues.map(async (issue) => {
                    const commentsRes = await fetch(issue.comments_url);
                    const comments = commentsRes.ok ? await commentsRes.json() : [];
                    return parseStock(issue, comments);
                }));

                renderStocks(stocks);
                
                // Update stats
                const totalCompleted = stocks.reduce((sum, s) => sum + s.completedCalls.length, 0);
                const totalScheduled = stocks.reduce((sum, s) => sum + s.scheduledCalls.length, 0);
                const modelsComplete = stocks.filter(s => s.modelCompleted).length;
                updateStats(stocks.length, totalCompleted, totalScheduled, modelsComplete);

            } catch (error) {
                console.error(error);
                content.innerHTML = `
                    <div class="error-state">
                        <strong>Error loading data</strong><br>
                        ${error.message}<br><br>
                        <button class="refresh-btn" onclick="loadData()">Try Again</button>
                    </div>
                `;
            }
        }

        function parseStock(issue, comments) {
            // Parse issue body for metadata
            const body = issue.body || '';
            const lines = body.split('\n');
            
            let companyName = '';
            let modelCompleted = false;

            lines.forEach(line => {
                if (line.startsWith('Company:')) {
                    companyName = line.replace('Company:', '').trim();
                }
                if (line.includes('[x] Model Completed') || line.includes('Model: âœ…') || line.includes('Model: Complete')) {
                    modelCompleted = true;
                }
            });

            // Parse comments for calls
            const completedCalls = [];
            const scheduledCalls = [];

            comments.forEach(comment => {
                const text = comment.body || '';
                const lines = text.split('\n');
                
                lines.forEach(line => {
                    // Format: "COMPLETED: Contact Name | Date"
                    // Format: "SCHEDULED: Contact Name | Date"
                    const completedMatch = line.match(/^COMPLETED:\s*(.+?)\s*\|\s*(.+)$/i);
                    const scheduledMatch = line.match(/^SCHEDULED:\s*(.+?)\s*\|\s*(.+)$/i);
                    
                    if (completedMatch) {
                        completedCalls.push({ contact: completedMatch[1].trim(), date: completedMatch[2].trim() });
                    }
                    if (scheduledMatch) {
                        scheduledCalls.push({ contact: scheduledMatch[1].trim(), date: scheduledMatch[2].trim() });
                    }
                });
            });

            return {
                ticker: issue.title,
                name: companyName,
                modelCompleted,
                completedCalls,
                scheduledCalls,
                issueNumber: issue.number,
                issueUrl: issue.html_url
            };
        }

        function renderStocks(stocks) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="stocks-grid">
                    ${stocks.map(stock => renderStockCard(stock)).join('')}
                </div>
            `;
        }

        function renderStockCard(stock) {
            return `
                <div class="stock-card">
                    <div class="stock-header">
                        <div>
                            <div class="stock-ticker">${stock.ticker}</div>
                            <div class="stock-name">${stock.name || ''}</div>
                        </div>
                        <a href="${stock.issueUrl}" target="_blank" class="stock-link">#${stock.issueNumber}</a>
                    </div>

                    <div class="model-status ${stock.modelCompleted ? 'completed' : ''}">
                        <span class="model-indicator">${stock.modelCompleted ? 'âœ…' : 'â¬œ'}</span>
                        <span class="model-text">Model ${stock.modelCompleted ? 'Completed' : 'In Progress'}</span>
                    </div>

                    <div class="calls-section">
                        <div class="calls-header">
                            <span class="calls-title">âœ… Calls Completed</span>
                            <span class="calls-count">${stock.completedCalls.length}</span>
                        </div>
                        ${stock.completedCalls.length > 0 ? `
                            <ul class="calls-list">
                                ${stock.completedCalls.map(call => `
                                    <li class="call-item">
                                        <span class="contact">${call.contact}</span>
                                        <span class="date">${call.date}</span>
                                    </li>
                                `).join('')}
                            </ul>
                        ` : '<div class="empty-calls">No completed calls yet</div>'}
                    </div>

                    <div class="calls-section">
                        <div class="calls-header">
                            <span class="calls-title">ðŸ“… Calls Scheduled</span>
                            <span class="calls-count">${stock.scheduledCalls.length}</span>
                        </div>
                        ${stock.scheduledCalls.length > 0 ? `
                            <ul class="calls-list">
                                ${stock.scheduledCalls.map(call => `
                                    <li class="call-item">
                                        <span class="contact">${call.contact}</span>
                                        <span class="date">${call.date}</span>
                                    </li>
                                `).join('')}
                            </ul>
                        ` : '<div class="empty-calls">No scheduled calls</div>'}
                    </div>
                </div>
            `;
        }

        function updateStats(stocks, completed, scheduled, models) {
            document.getElementById('stat-stocks').textContent = stocks;
            document.getElementById('stat-completed').textContent = completed;
            document.getElementById('stat-scheduled').textContent = scheduled;
            document.getElementById('stat-models').textContent = models;
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
