<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Research Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #f8fafc;
        }

        .add-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: #2563eb;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #1e293b;
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #f8fafc;
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .stock-card {
            background: #1e293b;
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid #334155;
            transition: border-color 0.2s;
        }

        .stock-card:hover {
            border-color: #475569;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.25rem;
        }

        .stock-ticker {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f8fafc;
        }

        .stock-name {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 0.25rem;
        }

        .stock-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.1rem;
            transition: color 0.2s;
        }

        .icon-btn:hover {
            color: #f8fafc;
        }

        .icon-btn.delete:hover {
            color: #ef4444;
        }

        .model-status {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: #0f172a;
            border-radius: 8px;
            margin-bottom: 1.25rem;
        }

        .model-status input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #22c55e;
            cursor: pointer;
        }

        .model-status label {
            font-size: 0.9rem;
            color: #cbd5e1;
            cursor: pointer;
        }

        .model-status.completed {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .model-status.completed label {
            color: #22c55e;
        }

        .calls-section {
            margin-top: 1rem;
        }

        .calls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .calls-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .calls-count {
            background: #334155;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #cbd5e1;
        }

        .calls-list {
            list-style: none;
            margin-bottom: 0.75rem;
        }

        .call-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background: #0f172a;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .call-item .contact {
            color: #e2e8f0;
        }

        .call-item .date {
            color: #64748b;
            font-size: 0.8rem;
        }

        .call-item .remove-call {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .call-item .remove-call:hover {
            color: #ef4444;
        }

        .add-call-form {
            display: flex;
            gap: 0.5rem;
        }

        .add-call-form input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 0.85rem;
        }

        .add-call-form input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .add-call-form input[type="date"] {
            width: 140px;
            flex: none;
        }

        .add-call-form button {
            background: #334155;
            border: none;
            color: #e2e8f0;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .add-call-form button:hover {
            background: #475569;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1e293b;
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #334155;
        }

        .modal h2 {
            margin-bottom: 1.5rem;
            color: #f8fafc;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-form input {
            padding: 0.75rem 1rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 1rem;
        }

        .modal-form input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .modal-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .modal-buttons button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }

        .btn-cancel {
            background: #334155;
            color: #e2e8f0;
        }

        .btn-save {
            background: #3b82f6;
            color: white;
        }

        .btn-cancel:hover {
            background: #475569;
        }

        .btn-save:hover {
            background: #2563eb;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #94a3b8;
        }

        @media (max-width: 768px) {
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
            .stocks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Stock Research Tracker</h1>
            <button class="add-btn" onclick="openModal()">+ Add Stock</button>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Active Stocks</div>
                <div class="stat-value" id="stat-stocks">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Calls Completed</div>
                <div class="stat-value" id="stat-completed">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Calls Scheduled</div>
                <div class="stat-value" id="stat-scheduled">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Models Done</div>
                <div class="stat-value" id="stat-models">0</div>
            </div>
        </div>

        <div class="stocks-grid" id="stocks-grid">
            <!-- Stock cards will be rendered here -->
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <h3>No stocks yet</h3>
            <p>Click "Add Stock" to start tracking your research.</p>
        </div>
    </div>

    <!-- Add Stock Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h2>Add New Stock</h2>
            <form class="modal-form" onsubmit="saveStock(event)">
                <input type="text" id="ticker-input" placeholder="Ticker (e.g., AAPL)" required>
                <input type="text" id="name-input" placeholder="Company Name (e.g., Apple Inc.)">
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-save">Add Stock</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data store
        let stocks = JSON.parse(localStorage.getItem('stockTracker') || '[]');

        // Render functions
        function render() {
            const grid = document.getElementById('stocks-grid');
            const emptyState = document.getElementById('empty-state');

            if (stocks.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                emptyState.style.display = 'none';
                grid.innerHTML = stocks.map((stock, index) => renderStockCard(stock, index)).join('');
            }

            updateStats();
            save();
        }

        function renderStockCard(stock, index) {
            const completedCalls = stock.completedCalls || [];
            const scheduledCalls = stock.scheduledCalls || [];

            return `
                <div class="stock-card">
                    <div class="stock-header">
                        <div>
                            <div class="stock-ticker">${stock.ticker}</div>
                            <div class="stock-name">${stock.name || ''}</div>
                        </div>
                        <div class="stock-actions">
                            <button class="icon-btn delete" onclick="deleteStock(${index})" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>

                    <div class="model-status ${stock.modelCompleted ? 'completed' : ''}">
                        <input type="checkbox" id="model-${index}" 
                            ${stock.modelCompleted ? 'checked' : ''} 
                            onchange="toggleModel(${index})">
                        <label for="model-${index}">Model Completed</label>
                    </div>

                    <div class="calls-section">
                        <div class="calls-header">
                            <span class="calls-title">‚úÖ Calls Completed</span>
                            <span class="calls-count">${completedCalls.length}</span>
                        </div>
                        <ul class="calls-list">
                            ${completedCalls.map((call, i) => `
                                <li class="call-item">
                                    <span class="contact">${call.contact}</span>
                                    <span class="date">${formatDate(call.date)}</span>
                                    <button class="remove-call" onclick="removeCall(${index}, 'completed', ${i})">√ó</button>
                                </li>
                            `).join('')}
                        </ul>
                        <form class="add-call-form" onsubmit="addCall(event, ${index}, 'completed')">
                            <input type="text" placeholder="Contact name" required>
                            <input type="date" required>
                            <button type="submit">+</button>
                        </form>
                    </div>

                    <div class="calls-section">
                        <div class="calls-header">
                            <span class="calls-title">üìÖ Calls Scheduled</span>
                            <span class="calls-count">${scheduledCalls.length}</span>
                        </div>
                        <ul class="calls-list">
                            ${scheduledCalls.map((call, i) => `
                                <li class="call-item">
                                    <span class="contact">${call.contact}</span>
                                    <span class="date">${formatDate(call.date)}</span>
                                    <button class="remove-call" onclick="removeCall(${index}, 'scheduled', ${i})">√ó</button>
                                </li>
                            `).join('')}
                        </ul>
                        <form class="add-call-form" onsubmit="addCall(event, ${index}, 'scheduled')">
                            <input type="text" placeholder="Contact name" required>
                            <input type="date" required>
                            <button type="submit">+</button>
                        </form>
                    </div>
                </div>
            `;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function updateStats() {
            document.getElementById('stat-stocks').textContent = stocks.length;
            document.getElementById('stat-completed').textContent = 
                stocks.reduce((sum, s) => sum + (s.completedCalls?.length || 0), 0);
            document.getElementById('stat-scheduled').textContent = 
                stocks.reduce((sum, s) => sum + (s.scheduledCalls?.length || 0), 0);
            document.getElementById('stat-models').textContent = 
                stocks.filter(s => s.modelCompleted).length;
        }

        // Actions
        function openModal() {
            document.getElementById('modal-overlay').classList.add('active');
            document.getElementById('ticker-input').focus();
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            document.getElementById('ticker-input').value = '';
            document.getElementById('name-input').value = '';
        }

        function saveStock(e) {
            e.preventDefault();
            const ticker = document.getElementById('ticker-input').value.toUpperCase();
            const name = document.getElementById('name-input').value;

            stocks.push({
                ticker,
                name,
                modelCompleted: false,
                completedCalls: [],
                scheduledCalls: []
            });

            closeModal();
            render();
        }

        function deleteStock(index) {
            if (confirm(`Delete ${stocks[index].ticker}?`)) {
                stocks.splice(index, 1);
                render();
            }
        }

        function toggleModel(index) {
            stocks[index].modelCompleted = !stocks[index].modelCompleted;
            render();
        }

        function addCall(e, stockIndex, type) {
            e.preventDefault();
            const form = e.target;
            const contact = form.querySelector('input[type="text"]').value;
            const date = form.querySelector('input[type="date"]').value;

            const key = type === 'completed' ? 'completedCalls' : 'scheduledCalls';
            if (!stocks[stockIndex][key]) stocks[stockIndex][key] = [];
            stocks[stockIndex][key].push({ contact, date });

            render();
        }

        function removeCall(stockIndex, type, callIndex) {
            const key = type === 'completed' ? 'completedCalls' : 'scheduledCalls';
            stocks[stockIndex][key].splice(callIndex, 1);
            render();
        }

        function save() {
            localStorage.setItem('stockTracker', JSON.stringify(stocks));
        }

        // Close modal on overlay click
        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'modal-overlay') closeModal();
        });

        // Initial render
        render();
    </script>
</body>
</html>
